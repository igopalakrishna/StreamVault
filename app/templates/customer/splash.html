{% extends "base.html" %}

{% block title %}StreamVault - Premium Streaming{% endblock %}

{% block content %}
<style>
    /* Override container and body for full-screen */
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    main.container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
    }
    
    /* Hero Section - Full Viewport with Creative Background */
    .splash-hero {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        margin: 0;
        
        /* Enhanced multi-layer animated background with grid */
        background-image: 
            /* Subtle grid pattern */
            repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(230, 57, 70, 0.03) 2px,
                rgba(230, 57, 70, 0.03) 4px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(230, 57, 70, 0.03) 2px,
                rgba(230, 57, 70, 0.03) 4px
            ),
            /* Animated glowing orbs */
            radial-gradient(circle at 15% 30%, rgba(230, 57, 70, 0.25) 0%, transparent 40%),
            radial-gradient(circle at 85% 70%, rgba(230, 57, 70, 0.2) 0%, transparent 45%),
            radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.15) 0%, transparent 35%),
            radial-gradient(circle at 30% 80%, rgba(230, 57, 70, 0.12) 0%, transparent 40%),
            radial-gradient(circle at 70% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 30%),
            /* Base gradient */
            linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0d0d0d 50%, #1a1a1a 75%, #0a0a0a 100%);
        background-size: 
            100% 100%, 100% 100%,
            120% 120%, 110% 110%, 100% 100%, 115% 115%, 105% 105%, 100% 100%;
        background-attachment: fixed;
        animation: backgroundShift 25s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
        0% {
            background-position: 
                0% 0%, 0% 0%,
                0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 0%;
        }
        33% {
            background-position: 
                50% 50%, 50% 50%,
                100% 100%, 0% 0%, 50% 50%, 100% 0%, 0% 100%, 0% 0%;
        }
        66% {
            background-position: 
                100% 100%, 100% 100%,
                50% 50%, 50% 50%, 0% 0%, 50% 50%, 50% 50%, 0% 0%;
        }
        100% {
            background-position: 
                0% 0%, 0% 0%,
                0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 0% 0%;
        }
    }
    
    /* Enhanced animated gradient overlay with multiple layers */
    .splash-hero::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
            radial-gradient(ellipse 1000px 800px at 25% 35%, rgba(230, 57, 70, 0.25) 0%, transparent 55%),
            radial-gradient(ellipse 800px 1000px at 75% 65%, rgba(230, 57, 70, 0.2) 0%, transparent 55%),
            radial-gradient(ellipse 1200px 600px at 50% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 65%),
            radial-gradient(ellipse 600px 900px at 15% 70%, rgba(230, 57, 70, 0.18) 0%, transparent 50%),
            radial-gradient(ellipse 900px 700px at 85% 25%, rgba(212, 175, 55, 0.12) 0%, transparent 50%),
            linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.7) 100%);
        animation: overlayAnimate 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }
    
    @keyframes overlayAnimate {
        0% {
            opacity: 0.7;
            transform: scale(1) rotate(0deg) translate(0, 0);
        }
        25% {
            opacity: 0.9;
            transform: scale(1.1) rotate(90deg) translate(5%, 5%);
        }
        50% {
            opacity: 1;
            transform: scale(1.15) rotate(180deg) translate(-5%, -5%);
        }
        75% {
            opacity: 0.9;
            transform: scale(1.1) rotate(270deg) translate(5%, -5%);
        }
        100% {
            opacity: 0.7;
            transform: scale(1) rotate(360deg) translate(0, 0);
        }
    }
    
    /* Enhanced floating particles and geometric shapes */
    .splash-hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            /* Larger glowing particles */
            radial-gradient(3px 3px at 20% 30%, rgba(230, 57, 70, 0.4), transparent),
            radial-gradient(3px 3px at 60% 70%, rgba(230, 57, 70, 0.3), transparent),
            radial-gradient(2px 2px at 40% 50%, rgba(212, 175, 55, 0.3), transparent),
            radial-gradient(2px 2px at 80% 20%, rgba(230, 57, 70, 0.25), transparent),
            /* Smaller twinkling stars */
            radial-gradient(1px 1px at 10% 10%, rgba(255, 255, 255, 0.2), transparent),
            radial-gradient(1px 1px at 30% 60%, rgba(255, 255, 255, 0.15), transparent),
            radial-gradient(1px 1px at 70% 40%, rgba(255, 255, 255, 0.18), transparent),
            radial-gradient(1px 1px at 90% 80%, rgba(255, 255, 255, 0.12), transparent),
            radial-gradient(1px 1px at 50% 90%, rgba(230, 57, 70, 0.2), transparent);
        background-size: 300% 300%, 250% 250%, 200% 200%, 180% 180%, 400% 400%, 350% 350%, 280% 280%, 320% 320%, 240% 240%;
        background-position: 
            0% 0%, 100% 100%, 50% 50%, 0% 100%,
            20% 30%, 60% 70%, 80% 20%, 40% 80%, 50% 50%;
        animation: starsMove 30s linear infinite, starsTwinkle 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }
    
    @keyframes starsMove {
        0% {
            background-position: 
                0% 0%, 100% 100%, 50% 50%, 0% 100%,
                20% 30%, 60% 70%, 80% 20%, 40% 80%, 50% 50%;
        }
        100% {
            background-position: 
                100% 100%, 0% 0%, 50% 50%, 100% 0%,
                80% 70%, 40% 30%, 20% 80%, 60% 20%, 50% 50%;
        }
    }
    
    @keyframes starsTwinkle {
        0%, 100% {
            opacity: 0.8;
        }
        50% {
            opacity: 1;
        }
    }
    
    /* Additional animated shapes layer */
    
    /* Content z-index above background */
    .hero-logo-container,
    .hero-tagline,
    .hero-buttons {
        position: relative;
        z-index: 1;
    }
    
    /* Logo Container - Always Visible */
    .hero-logo-container {
        margin-bottom: 3rem;
    }
    
    /* Animated Logo - Same 3D effect as navbar */
    .hero-logo {
        font-family: 'Bebas Neue', Impact, 'Arial Black', sans-serif;
        font-size: 7rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #e63946;
        margin: 0;
        display: inline-block;
        position: relative;
        perspective: 800px;
        
        /* Netflix arc/ribbon effect - entire word curves (same as navbar) */
        transform: 
            scaleY(1.15)
            rotateX(5deg)
            rotateY(-8deg);
        transform-style: preserve-3d;
        
        /* 3D depth shadow for ribbon effect (same as navbar) */
        text-shadow: 
            1px 1px 0 #b91c1c,
            2px 2px 0 #991b1b,
            3px 3px 0 #7f1d1d,
            0 0 20px rgba(230, 57, 70, 0.5),
            0 0 40px rgba(230, 57, 70, 0.3);
        
        opacity: 1;
        animation: logoAppear 1.2s ease-out, logoGlow 2s ease-in-out 1.2s infinite;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Logo appears with scale and glow */
    @keyframes logoAppear {
        0% {
            opacity: 0.3;
            transform: 
                scaleY(0.9)
                rotateX(5deg)
                rotateY(-8deg)
                scale(0.8);
            text-shadow: 
                0.5px 0.5px 0 #b91c1c,
                0 0 10px rgba(230, 57, 70, 0.3);
        }
        50% {
            transform: 
                scaleY(1.2)
                rotateX(5deg)
                rotateY(-8deg)
                scale(1.05);
        }
        100% {
            opacity: 1;
            transform: 
                scaleY(1.15)
                rotateX(5deg)
                rotateY(-8deg)
                scale(1);
            text-shadow: 
                1px 1px 0 #b91c1c,
                2px 2px 0 #991b1b,
                3px 3px 0 #7f1d1d,
                0 0 20px rgba(230, 57, 70, 0.5),
                0 0 40px rgba(230, 57, 70, 0.3);
        }
    }
    
    /* Gentle pulsing glow with 3D depth */
    @keyframes logoGlow {
        0%, 100% {
            text-shadow: 
                1px 1px 0 #b91c1c,
                2px 2px 0 #991b1b,
                3px 3px 0 #7f1d1d,
                0 0 20px rgba(230, 57, 70, 0.5),
                0 0 40px rgba(230, 57, 70, 0.3);
        }
        50% {
            text-shadow: 
                2px 2px 0 #b91c1c,
                4px 4px 0 #991b1b,
                6px 6px 0 #7f1d1d,
                0 0 30px rgba(230, 57, 70, 0.7),
                0 0 60px rgba(230, 57, 70, 0.5),
                0 0 80px rgba(230, 57, 70, 0.3);
        }
    }
    
    /* Emphasized S and V - Same as navbar */
    .hero-logo .logo-letter {
        font-size: 1.15em;
        display: inline-block;
        transform: scaleY(1.1);
        filter: brightness(1.15);
        color: #e63946;
    }
    
    /* Enhanced arc effect on hover (same as navbar) */
    .hero-logo-container:hover .hero-logo {
        transform: 
            scaleY(1.2)
            rotateX(8deg)
            rotateY(-12deg);
        text-shadow: 
            2px 2px 0 #b91c1c,
            4px 4px 0 #991b1b,
            6px 6px 0 #7f1d1d,
            0 0 30px rgba(230, 57, 70, 0.7),
            0 0 60px rgba(230, 57, 70, 0.5);
        filter: brightness(1.1);
    }
    
    /* Tagline */
    .hero-tagline {
        font-size: 1.5rem;
        color: #b8b8b8;
        margin-bottom: 3rem;
        font-family: 'Montserrat', sans-serif;
        font-weight: 300;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Buttons Container */
    .hero-buttons {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }
    
    .btn-hero {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .btn-hero:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(230, 57, 70, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .hero-logo {
            font-size: 4rem;
            letter-spacing: 0.1em;
        }
        .hero-tagline {
            font-size: 1.2rem;
        }
        .btn-hero {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }
</style>

<div class="splash-hero">
    <div class="hero-logo-container">
        <h1 class="hero-logo">
            <span class="logo-letter">S</span>tream<span class="logo-letter">V</span>ault
        </h1>
    </div>
    
    <p class="hero-tagline">
        Your Ultimate Destination for Premium Web Series Streaming
    </p>
    
    <div class="hero-buttons">
        <a href="{{ url_for('customer.home') }}" class="btn btn-accent btn-hero">
            <i class="bi bi-play-fill"></i>
            <span>Start Watching</span>
        </a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-hero">
            <i class="bi bi-person-plus"></i>
            <span>Sign Up Free</span>
        </a>
    </div>
</div>

<script>
    // Ensure animations start immediately - no delays needed
    // All animations are CSS-based and start automatically
    document.addEventListener('DOMContentLoaded', function() {
        // Logo is already visible and animating via CSS
        // This script is just for any future enhancements
        console.log('StreamVault splash page loaded');
    });
</script>
{% endblock %}
