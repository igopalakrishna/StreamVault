{% extends "base.html" %}

{% block title %}StreamVault - Premium Streaming{% endblock %}

{% block content %}
<style>
    /* Hero Section - Full Viewport */
    .splash-hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #0d0d0d 100%);
        position: relative;
    }
    
    /* Logo Container - Always Visible */
    .hero-logo-container {
        margin-bottom: 3rem;
    }
    
    /* Animated Logo */
    .hero-logo {
        font-family: 'Bebas Neue', Impact, 'Arial Black', sans-serif;
        font-size: 7rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #e63946;
        margin: 0;
        display: inline-block;
        opacity: 1;
        transform: scale(1);
        animation: logoAppear 1.2s ease-out, logoGlow 2s ease-in-out 1.2s infinite;
        text-shadow: 
            0 0 30px #e63946,
            0 0 60px rgba(230, 57, 70, 0.5);
    }
    
    /* Logo appears with scale and glow */
    @keyframes logoAppear {
        0% {
            opacity: 0.3;
            transform: scale(0.8);
            text-shadow: 0 0 10px #e63946;
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            opacity: 1;
            transform: scale(1);
            text-shadow: 
                0 0 30px #e63946,
                0 0 60px rgba(230, 57, 70, 0.5);
        }
    }
    
    /* Gentle pulsing glow */
    @keyframes logoGlow {
        0%, 100% {
            text-shadow: 
                0 0 30px #e63946,
                0 0 60px rgba(230, 57, 70, 0.5);
        }
        50% {
            text-shadow: 
                0 0 40px #e63946,
                0 0 80px rgba(230, 57, 70, 0.7),
                0 0 100px rgba(230, 57, 70, 0.4);
        }
    }
    
    /* Emphasized S and V */
    .hero-logo .logo-letter {
        font-size: 1.2em;
        display: inline-block;
        transform: scaleY(1.15);
        color: #e63946;
    }
    
    /* Tagline */
    .hero-tagline {
        font-size: 1.5rem;
        color: #b8b8b8;
        margin-bottom: 3rem;
        font-family: 'Montserrat', sans-serif;
        font-weight: 300;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Buttons Container */
    .hero-buttons {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }
    
    .btn-hero {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .btn-hero:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(230, 57, 70, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .hero-logo {
            font-size: 4rem;
            letter-spacing: 0.1em;
        }
        .hero-tagline {
            font-size: 1.2rem;
        }
        .btn-hero {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }
</style>

<div class="splash-hero">
    <div class="hero-logo-container">
        <h1 class="hero-logo">
            <span class="logo-letter">S</span>tream<span class="logo-letter">V</span>ault
        </h1>
    </div>
    
    <p class="hero-tagline">
        Your Ultimate Destination for Premium Web Series Streaming
    </p>
    
    <div class="hero-buttons">
        <a href="{{ url_for('customer.home') }}" class="btn btn-accent btn-hero">
            <i class="bi bi-play-fill"></i>
            <span>Start Watching</span>
        </a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-hero">
            <i class="bi bi-person-plus"></i>
            <span>Sign Up Free</span>
        </a>
    </div>
</div>

<script>
    // Ensure animations start immediately - no delays needed
    // All animations are CSS-based and start automatically
    document.addEventListener('DOMContentLoaded', function() {
        // Logo is already visible and animating via CSS
        // This script is just for any future enhancements
        console.log('StreamVault splash page loaded');
    });
</script>
{% endblock %}
