{% extends "base.html" %}

{% block title %}StreamVault - Premium Streaming{% endblock %}

{% block content %}
<style>
    /* Hero Section - Full Viewport with Creative Background */
    .splash-hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        
        /* Multi-layer animated background */
        background: 
            radial-gradient(circle at 20% 50%, rgba(230, 57, 70, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(230, 57, 70, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
            linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0d0d0d 50%, #1a1a1a 75%, #0a0a0a 100%);
        background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
        animation: backgroundShift 20s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
        0%, 100% {
            background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%;
        }
        50% {
            background-position: 100% 100%, 0% 0%, 50% 50%, 0% 0%;
        }
    }
    
    /* Animated gradient overlay */
    .splash-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(ellipse at center, rgba(230, 57, 70, 0.1) 0%, transparent 70%),
            linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
        animation: overlayPulse 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }
    
    @keyframes overlayPulse {
        0%, 100% {
            opacity: 0.5;
        }
        50% {
            opacity: 0.8;
        }
    }
    
    /* Floating geometric shapes */
    .splash-hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(2px 2px at 20% 30%, rgba(230, 57, 70, 0.3), transparent),
            radial-gradient(2px 2px at 60% 70%, rgba(230, 57, 70, 0.2), transparent),
            radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.1), transparent),
            radial-gradient(1px 1px at 80% 20%, rgba(230, 57, 70, 0.15), transparent);
        background-size: 200% 200%, 150% 150%, 100% 100%, 120% 120%;
        background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%;
        animation: starsMove 25s linear infinite;
        pointer-events: none;
        z-index: 0;
    }
    
    @keyframes starsMove {
        0% {
            background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%;
        }
        100% {
            background-position: 100% 100%, 0% 0%, 50% 50%, 100% 0%;
        }
    }
    
    /* Content z-index above background */
    .hero-logo-container,
    .hero-tagline,
    .hero-buttons {
        position: relative;
        z-index: 1;
    }
    
    /* Logo Container - Always Visible */
    .hero-logo-container {
        margin-bottom: 3rem;
    }
    
    /* Animated Logo */
    .hero-logo {
        font-family: 'Bebas Neue', Impact, 'Arial Black', sans-serif;
        font-size: 7rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #e63946;
        margin: 0;
        display: inline-block;
        opacity: 1;
        transform: scale(1);
        animation: logoAppear 1.2s ease-out, logoGlow 2s ease-in-out 1.2s infinite;
        text-shadow: 
            0 0 30px #e63946,
            0 0 60px rgba(230, 57, 70, 0.5);
    }
    
    /* Logo appears with scale and glow */
    @keyframes logoAppear {
        0% {
            opacity: 0.3;
            transform: scale(0.8);
            text-shadow: 0 0 10px #e63946;
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            opacity: 1;
            transform: scale(1);
            text-shadow: 
                0 0 30px #e63946,
                0 0 60px rgba(230, 57, 70, 0.5);
        }
    }
    
    /* Gentle pulsing glow */
    @keyframes logoGlow {
        0%, 100% {
            text-shadow: 
                0 0 30px #e63946,
                0 0 60px rgba(230, 57, 70, 0.5);
        }
        50% {
            text-shadow: 
                0 0 40px #e63946,
                0 0 80px rgba(230, 57, 70, 0.7),
                0 0 100px rgba(230, 57, 70, 0.4);
        }
    }
    
    /* Emphasized S and V */
    .hero-logo .logo-letter {
        font-size: 1.2em;
        display: inline-block;
        transform: scaleY(1.15);
        color: #e63946;
    }
    
    /* Tagline */
    .hero-tagline {
        font-size: 1.5rem;
        color: #b8b8b8;
        margin-bottom: 3rem;
        font-family: 'Montserrat', sans-serif;
        font-weight: 300;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Buttons Container */
    .hero-buttons {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }
    
    .btn-hero {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .btn-hero:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(230, 57, 70, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .hero-logo {
            font-size: 4rem;
            letter-spacing: 0.1em;
        }
        .hero-tagline {
            font-size: 1.2rem;
        }
        .btn-hero {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    }
</style>

<div class="splash-hero">
    <div class="hero-logo-container">
        <h1 class="hero-logo">
            <span class="logo-letter">S</span>tream<span class="logo-letter">V</span>ault
        </h1>
    </div>
    
    <p class="hero-tagline">
        Your Ultimate Destination for Premium Web Series Streaming
    </p>
    
    <div class="hero-buttons">
        <a href="{{ url_for('customer.home') }}" class="btn btn-accent btn-hero">
            <i class="bi bi-play-fill"></i>
            <span>Start Watching</span>
        </a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-hero">
            <i class="bi bi-person-plus"></i>
            <span>Sign Up Free</span>
        </a>
    </div>
</div>

<script>
    // Ensure animations start immediately - no delays needed
    // All animations are CSS-based and start automatically
    document.addEventListener('DOMContentLoaded', function() {
        // Logo is already visible and animating via CSS
        // This script is just for any future enhancements
        console.log('StreamVault splash page loaded');
    });
</script>
{% endblock %}
