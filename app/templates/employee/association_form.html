{% extends "base.html" %}
{% block title %}Add Association{% endblock %}
{% block content %}
<div class="page-header"><h1><i class="bi bi-link-45deg me-2 text-accent"></i>Add Association</h1></div>
<div class="row justify-content-center"><div class="col-lg-6"><div class="card"><div class="card-body">
<form method="POST">
    <div class="mb-3"><label class="form-label">Producer *</label>
    <select class="form-select" name="producer_id" required>
        <option value="">Select...</option>
        {% for p in producers %}<option value="{{ p.PRODUCER_ID }}">{{ p.FIRST_NAME }} {{ p.LAST_NAME }}</option>{% endfor %}
    </select></div>
    <div class="mb-3"><label class="form-label">Production House *</label>
    <select class="form-select" name="ph_id" required>
        <option value="">Select...</option>
        {% for h in houses %}<option value="{{ h.PH_ID }}">{{ h.PH_NAME }}</option>{% endfor %}
    </select></div>
    <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Alliance Date *</label><input type="date" class="form-control" name="alliance_date" required></div>
        <div class="col-md-6 mb-3"><label class="form-label">End Date *</label><input type="date" class="form-control" name="end_date" required><div class="form-text">Must be after alliance date</div></div>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('employee.list_associations') }}" class="btn btn-dark">Cancel</a>
        <button type="submit" class="btn btn-accent">Create</button>
    </div>
</form>
</div></div></div></div>
{% endblock %}
