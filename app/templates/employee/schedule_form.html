{% extends "base.html" %}
{% block title %}Add Schedule{% endblock %}
{% block content %}
<div class="page-header"><h1><i class="bi bi-calendar-plus me-2 text-accent"></i>Add Schedule</h1></div>
<div class="row justify-content-center"><div class="col-lg-6"><div class="card"><div class="card-body">
<form method="POST">
    <div class="mb-3"><label class="form-label">Start Date *</label><input type="date" class="form-control" name="start_dt" required></div>
    <div class="mb-3"><label class="form-label">End Date *</label><input type="date" class="form-control" name="end_dt" required></div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('employee.list_schedules', ep_id=episode.EP_ID) }}" class="btn btn-dark">Cancel</a>
        <button type="submit" class="btn btn-accent">Create</button>
    </div>
</form>
</div></div></div></div>
{% endblock %}
