{% extends "base.html" %}
{% block title %}{{ 'Edit' if house else 'Add' }} Production House{% endblock %}
{% block content %}
<div class="page-header"><h1><i class="bi bi-building me-2 text-accent"></i>{{ 'Edit' if house else 'Add' }} Production House</h1></div>
<div class="row justify-content-center"><div class="col-lg-8"><div class="card"><div class="card-body">
<form method="POST">
    <div class="mb-3"><label class="form-label">Name *</label><input type="text" class="form-control" name="ph_name" value="{{ house.PH_NAME if house else '' }}" required></div>
    <div class="mb-3"><label class="form-label">Street Address *</label><input type="text" class="form-control" name="street_addr" value="{{ house.STREET_ADDR if house else '' }}" required></div>
    <div class="row">
        <div class="col-md-4 mb-3"><label class="form-label">City *</label><input type="text" class="form-control" name="city" value="{{ house.CITY if house else '' }}" required></div>
        <div class="col-md-4 mb-3"><label class="form-label">State *</label><input type="text" class="form-control" name="state" value="{{ house.STATE if house else '' }}" required></div>
        <div class="col-md-4 mb-3"><label class="form-label">Postal Code *</label><input type="text" class="form-control" name="postal_code" value="{{ house.POSTAL_CODE if house else '' }}" required maxlength="5"></div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Country *</label><input type="text" class="form-control" name="country" value="{{ house.COUNTRY if house else '' }}" required></div>
        <div class="col-md-6 mb-3"><label class="form-label">Year Established *</label><input type="number" class="form-control" name="year_established" value="{{ house.YEAR_ESTABLISHED if house else '' }}" required min="1800" max="2100"></div>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('employee.list_production_houses') }}" class="btn btn-dark">Cancel</a>
        <button type="submit" class="btn btn-accent">{{ 'Update' if house else 'Create' }}</button>
    </div>
</form>
</div></div></div></div>
{% endblock %}
